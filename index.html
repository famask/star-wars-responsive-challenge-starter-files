<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Responsive page for Toppz">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/float-grid.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->

</head>
<body>
  <header>
    <div class="row">
    <h1>Star Wars Characters</h1>
    <h3>Incomplete list</h3>
    </div>
  </header>
  <main>
  <div class="row">
      <div class="col-4">
        <div class="article">
          <img src="images/rey_square.png" alt="Ray" title="Ray" />
         <div class="content"><h2>Ray</h2>Protagonist, from Tatooine</div>
        </div>
      </div>

      <div class="col-4">
        <div class="article">
          <img src="images/finn_square.png" alt="Finn" title="Finn" />
         <div class="content"><h2>Finn</h2>Storm Trooper, befriends Ray</div>
        </div>
      </div>

      <div class="col-4">
        <div class="article">
          <img src="images/kylo_square.png" alt="Kylo" title="Kylo" />
         <div class="content"><h2>Kylo</h2>Main villain, or is he?</div>
        </div>
      </div>
  </div>

  <div class="row">
      <div class="col-4">
        <div class="article">
          <img src="images/poe_square.png" alt="Poe" title="Poe" />
         <div class="content"><h2>Poe</h2>Neutral pilot</div>
        </div>
      </div>

      <div class="col-4">
        <div class="article">
          <img src="images/chewbacca_square.png" alt="Chewbacca" title="Chewbacca" />
         <div class="content"><h2>Chewbacca</h2>A great first mate</div>
        </div>
      </div>

      <div class="col-4">
        <div class="article">
          <img src="images/yoda_square.png" alt="Yoda" title="Yoda" />
         <div class="content"><h2>Yoda</h2>Wise old Jedi master</div>
        </div>
      </div>
  </div>


  </main>
</body>
</html>
